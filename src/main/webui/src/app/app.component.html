<main class="container-fluid">
  <nav>
    <ul>
      <li><strong>CarPool</strong></li>
    </ul>
    <ul>
      <li><a href="#" class="secondary">dummy</a></li>
      <li>
        <details class="dropdown">
          <summary>
            Konto
          </summary>
          <ul dir="rtl">
            <li><a href="#">Profil</a></li>
            <li><a href="#">Ustawienia</a></li>
            <li><a href="#">Wyloguj</a></li>
          </ul>
        </details>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <h3>Samochody dostępne</h3>

    <table>
      <thead>
      <tr>
        <th scope="col">Nazwa</th>
        <th scope="col">Kolor</th>
        <th scope="col">Przebieg</th>
        <th scope="col">Akcje</th>
      </tr>
      </thead>
      <tbody>
        @for (car of cars; track car.id) {
          <tr>
            <th scope="row">{{ car.nazwa }}</th>
            <td>{{ car.kolor }}</td>
            <td>{{ car.przebieg }}</td>
            <td>
              <button (click)="removeCar(car)">Usuń</button>
<!--              -->
            </td>
          </tr>
        }
      </tbody>
    </table>
    <div class="fetchCarsButton">
      <button style="text-align: center;" (click)="fetchCars()">Zaktualizuj listę aut</button>
    </div>
  </div>
</main>
