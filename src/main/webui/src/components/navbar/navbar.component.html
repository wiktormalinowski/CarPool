<nav class="navbar">
  <ul class="navbar-brand">
    <li><strong>CarPool</strong></li>
  </ul>

  <form class="navbar-form">
    <fieldset class="grid login-grid">
      <input
        type="text"
        name="login"
        placeholder="Login"
        aria-label="Login"
        autocomplete="username"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        autocomplete="current-password"
      />
      <button type="submit">Login</button>
    </fieldset>
  </form>
</nav>
