<h3>Samochody dostępne do rezerwacji</h3>

<table>
  <thead>
  <tr>
    @for (key of getCarKeys(); track key) {
      <th scope="col">{{ key }}</th>
    }
    <th scope="col">Akcje</th>
  </tr>
  </thead>
  <tbody>
    @for (car of cars; track car.id) {
      <tr>
        @for (key of getCarKeys(); track key) {
          <td>{{ car[key] }}</td>
        }
        <td>
          <button (click)="reserveCar(car)">Zarezerwuj</button>
        </td>
      </tr>
    }
  </tbody>
</table>

<div class="fetchCarsButton">
  <button (click)="fetchCars()">Zaktualizuj listę aut</button>
</div>
